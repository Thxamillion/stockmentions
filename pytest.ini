[pytest]
# Pytest configuration for Stock Mentions

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Test paths
testpaths = tests

# Ignore paths
norecursedirs =
    .git
    .terraform
    node_modules
    __pycache__
    *.egg-info
    lambdas/*/package
